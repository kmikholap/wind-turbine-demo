apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: wind-turbine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 15672   # RabbitMQ Management UI
        - containerPort: 5672    # AMQP
        - containerPort: 1883    # MQTT
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"
        - name: RABBITMQ_NODENAME
          value: "rabbit@localhost"
        - name: RABBITMQ_PLUGINS
          value: "rabbitmq_mqtt"
        livenessProbe:
          exec:
            command:
            - rabbitmqctl
            - status
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: wind-turbine-demo
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - name: management
    protocol: TCP
    port: 15672
    targetPort: 15672
    nodePort: 30011
  - name: amqp
    protocol: TCP
    port: 5672
    targetPort: 5672
    nodePort: 30012
  - name: mqtt
    protocol: TCP
    port: 1883
    targetPort: 1883
    nodePort: 30013
