apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: wind-turbine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: kmikholap/wt-rabbitmq:latest
        ports:
        - containerPort: 15672
        - containerPort: 5672
        livenessProbe:
          exec:
            command:
            - rabbitmqctl
            - status
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: wind-turbine-demo
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - protocol: TCP
    port: 15672
    targetPort: 15672
    nodePort: 30001
  - protocol: TCP
    port: 5672
    targetPort: 5672
    nodePort: 30002
